<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A collection of beautifully crafted poems that explore love, loss, and hope.">
    <meta name="keywords" content="poetry, poems, literature, love, loss, hope">
    <meta name="author" content="Your Name">
    <title>Poem Collection - Stardust Literacy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
</head>


<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">Stardust</div>
        <nav class="nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="poems.html">Poetry</a></li>
                <li><a href="novels.html">Novels</a></li>                
               
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search poems...">
        </div>
    </header>





  <h1 class="main-heading">Poem Collection</h1>
<div class="container" id="poem-container">
    <!-- Dynamic content will be inserted here by JavaScript -->
</div>



<script>
    // Search functionality
    const searchInput = document.querySelector('.search-bar input');
    const clearSearch = document.getElementById('clear-search');
    const poemCards = document.querySelectorAll('.poem-card');

    searchInput.addEventListener('input', (event) => {
        const searchTerm = event.target.value.trim().toLowerCase();

        poemCards.forEach(card => {
            const title = card.querySelector('h2').textContent.toLowerCase();
            const content = card.querySelector('p').textContent.toLowerCase();
            if (title.includes(searchTerm) || content.includes(searchTerm)) {
                card.style.display = 'block';
            } else {
                card.style.display = 'none';
            }
        });
    });
document.addEventListener('DOMContentLoaded', function() {
    fetch('poems.json')
        .then(response => response.json())
        .then(data => {
            const container = document.getElementById('poem-container');
            data.poems.forEach(poem => {
                const poemCard = document.createElement('div');
                poemCard.className = 'poem-card';

                poemCard.innerHTML = `
                    <img src="${poem.image}" alt="${poem.alt}">
                    <h2>${poem.title}</h2>
                    <p>${poem.content}</p>
                `;

                container.appendChild(poemCard);
            });
        })
        .catch(error => console.error('Error loading poems:', error));
});

   
  
</script>

</body>
</html>
